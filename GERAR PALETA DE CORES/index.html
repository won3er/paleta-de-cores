<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Paletas de Cores</title>
</head>
<body>
    <div class="color-manager">
        <h1 class="title">Color Manager</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="color-palette">
            <button id="generatePalette">Gerar Paleta</button>
            <div class="colors">
                <div class="color-wrapper">
                    <div class="color" id="color1"></div>
                    <div class="color-code" id="code1"></div>
                </div>
                <div class="color-wrapper">
                    <div class="color" id="color2"></div>
                    <div class="color-code" id="code2"></div>
                </div>
                <div class="color-wrapper">
                    <div class="color" id="color3"></div>
                    <div class="color-code" id="code3"></div>
                </div>
                <div class="color-wrapper">
                    <div class="color" id="color4"></div>
                    <div class="color-code" id="code4"></div>
                </div>
                <div class="color-wrapper">
                    <div class="color" id="color5"></div>
                    <div class="color-code" id="code5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
